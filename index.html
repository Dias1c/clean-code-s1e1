<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="container-hero">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="container-main">
    <div id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="container-main__task-new">
        <input id="new-task" class="tasks-list__item__input-text" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul class="tasks-list" id="incompleteTasks">
      <li class="tasks-list__item">
        <input type="checkbox">
        <label class="tasks-list__item__label">Pay Bills</label>
        <input type="text" class="tasks-list__item__input-text">
        <button class="tasks-list__item__btn-edit">Edit</button>
        <button class="tasks-list__item__btn-delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="tasks-list__item edit-mode">
        <input type="checkbox">
        <label class="tasks-list__item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks-list__item__input-text">
        <button class="tasks-list__item__btn-edit">Save</button>
        <button class="tasks-list__item__btn-delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="tasks-list" id="completed-tasks">
      <li class="tasks-list__item">
        <input type="checkbox" checked>
        <label class="tasks-list__item__label">See the Doctor</label>
        <input type="text" class="tasks-list__item__input-text">
        <button class="tasks-list__item__btn-edit">Edit</button>
        <button class="tasks-list__item__btn-delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
</body>

</html>
